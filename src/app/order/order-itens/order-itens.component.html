<div class="col-xs-12 table-responsive">

  <table class="table table-striped">
    <thead>
    <tr>
      <th class="text-center">Quantidade</th>
      <th>Item</th>
      <th>Descrição</th>
      <th class="text-right">Subtotal</th>
      <th class="text-right"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let iten of itens">
      <td class="text-center">
        <a (click)="emitDecreaseQty(iten)" class="btn btn-sm"><i class="fa fa-minus"></i></a>
        {{iten.quantity}}
        <a (click)="emitIncreaseQty(iten)" class="btn btn-sm"><i class="fa fa-plus"></i></a>
      </td>
      <td>{{iten.menuItem.name}}</td>

      <td>iten.menuItem.description</td>
      <td class="text-right">{{iten.value() | currency: 'BRL': true}}</td>
      <td class="text-right">
        <a (click)="emitRemove(iten)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
      </td>
    </tr>

    </tbody>
  </table>
</div>
